@(collection: MovieCollection)(implicit session: play.mvc.Http.Session)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Movies</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        @header()
        <div class="content">
            <span class="heading"><h1>@collection.getName</h1></span>
            <div>
                <form method="GET" action="/collections/modify">
                    <input type="text" name="name" placeholder="Change collection name"/>
                    <input type="hidden" name="collectionid" value="@collection.getCollectionID"/>
                    <input type="submit" value="Update"/>
                </form>
            </div>
        </div>
    </body>
</html>
